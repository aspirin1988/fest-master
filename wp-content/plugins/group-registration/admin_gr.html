    <style>
        .header{
            text-align: center;
        }
        .edit {
            background-image: url("/wp-content/plugins/group-registration/images/_edit.png");
            background-size: 100% 100% ;
            outline: none; /*убираем стандартную обводку браузера*/
            -moz-border-radius: 5px; /*закругляем углы для Mozilla*/
            -webkit-border-radius: 5px; /*закругляем углы для Chrome, Safari*/
            border-radius: 5px; /*закругляем углы для остальных браузеров*/
            padding-left: 20px; /*отступ слева от ввода, чтобы текст не был на картинке(выбирать по размеру картинки)*/
            margin: 5px;
            text-indent: -999px;
        }
        .show {
            background-image: url("/wp-content/plugins/group-registration/images/_show.png");
            background-size: 100% 100% ;
            outline: none; /*убираем стандартную обводку браузера*/
            -moz-border-radius: 5px; /*закругляем углы для Mozilla*/
            -webkit-border-radius: 5px; /*закругляем углы для Chrome, Safari*/
            border-radius: 5px; /*закругляем углы для остальных браузеров*/
            padding-left: 20px; /*отступ слева от ввода, чтобы текст не был на картинке(выбирать по размеру картинки)*/
            margin: 5px;
            text-indent: -999px;
        }
        .del {
            background-image: url("/wp-content/plugins/group-registration/images/_del.png");
            background-size: 100% 100% ;
            outline: none; /*убираем стандартную обводку браузера*/
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
            padding-left: 20px; /*отступ слева от ввода, чтобы текст не был на картинке(выбирать по размеру картинки)*/
            margin: 5px;
            text-indent: -999px;
        }
        .mes_error
        {
            display: inline-block;
            font-size: 10px;
            background: #5C5C5C;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border: 3px solid;
            border-radius:10px;
            margin: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
        .mes_error h3{
            color: #ff0000;
        }
        .mes_success
        {
            display: inline-block;
            font-size: 10px;
            background: #5C5C5C;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border-radius:10px;
            border: 3px solid;
            margin: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
        .mes_success h3{
            color: #00ff00;
        }
        .hide{
            display: none;
        }

    </style>
    <form action="" method="post" >
        <input download=""  type="submit" name="download" value="Скачать список команд">
        {download}
    </form>
    <br>
        <table class="acf widefat">
            <thead>
            <tr>
                <!--id_direct,name,description,creator,gr_create-->
                <th class="field_order">Порядок поля</th>
                <th class="field_label">Название Группы</th>
                <th class="field_label">Описание</th>
                <th class="field_type">Создатель</th>
                <th class="field_type">Утверждена</th>
                <th class="field_type">Количество учасников</th>
                <th class="field_type">Редактирование</th>
            </tr>
            </thead>
            <tbody>
            {rows}
            </tbody>
        </table>
</div>
<script type="application/javascript">
    setTimeout(function (){setInterval(hide_mess(),5000)},2000);
    function hide_mess()
    {   var mess;
        if ( mess= document.getElementsByClassName('mes_success')[0]) {
            mess.classList.add('hide');
        }

        if ( mess= document.getElementsByClassName('mes_error')[0]) {
            mess.classList.add('hide');
        }

    }
    var download = document.getElementById('download');
    if (download) {
        download.click();
    }
</script>
